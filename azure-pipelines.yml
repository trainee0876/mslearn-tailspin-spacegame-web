# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- '*'

pool:
  vmImage: 'ubuntu-20.04'
  demands:
  - npm

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Use .Net SDK 5.x'
  inputs:
    packageType: sdk
    version: '5.x'
- task: Npm@1
  displayName: 'Run npm instal'
  inputs:
    verbose: false
- script: './node_modules/.bin/node-sass Tailspin.SpaceGame.Web/wwwroot --output Tailspin.SapceGame.Web/wwwroot'
  displayName: 'COmpile Sass assets'

- task: gulp@1
  displayName: 'Run gulp tasks'

- script: 'echo "$(Build.DefinationName),$(Build.BuildId),$(Build.BuildNumber)" >buildinfo.txt'
  displayName: 'Write build info'
  workingDirectory: Tailspin.SapceGame.Web/wwwroot

- task: DotNetCoreCLI@2
  displayName: 'Restore Project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build the project - Release'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration Release'
    projects: '**/*.csproj'
